<mat-form-field>
    <mat-label>Topic</mat-label>
    <mat-select [(value)]="selectedValue">
        <mat-option>None</mat-option>
        <mat-option value='angular'>Angular</mat-option>
        <mat-option value='react'>React</mat-option>
        <mat-option value='vue'>Vue</mat-option>
    </mat-select>
</mat-form-field>
{{selectedValue}}
<br>

<mat-form-field>
    <mat-label>Topic</mat-label>
    <mat-select [(value)]="optValue">   <!-- multiple => select multiple options-->
        <mat-option>None</mat-option>
        <mat-optgroup label='Web'>
            <mat-option value='angular'>Angular</mat-option>
            <mat-option value='react'>React</mat-option>
            <mat-option value='vue'>Vue</mat-option>
        </mat-optgroup>
        <mat-optgroup label='Mobile'>
            <mat-option value='ionin'>Ionic</mat-option>
            <mat-option value='reactnative'>React Native</mat-option>
        </mat-optgroup>
    </mat-select>
</mat-form-field>
{{optValue}}
