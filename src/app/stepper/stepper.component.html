<mat-vertical-stepper linear>
    <mat-step label='Shipping Address' completed=true>
        <p>Shipping Address Details</p>
    </mat-step>
    <mat-step label='Billing Address' completed=false> <!-- optional is attribute which allows to move to all steps-->
        <p>Billing Address Details</p> 
        <div>
            <button mat-button matStepperPrevious>Previous</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step label='Place Order' completed=false>
       <p>Order Details</p> 
    </mat-step>
</mat-vertical-stepper>
<!-- for vertial stepper, just change the horizontal to vertical -->
